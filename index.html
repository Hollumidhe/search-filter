<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>product filter </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" rel="stylesheet">
    
</head>
<body>

    <section class="container">
        <form>
            <i class="fas fa-search"></i>
            <input type="text" id="search-item" placeholder="search for product" onkeyup="Search()">
        </form>
        <div class="product-list" id="list-product">
            <div class="product">
                <img src="images/pant5.jpg" alt="">
                <div class="p-details">
                    <h2>Pant for Boys</h2>
                    <h3>$30</h3>
                </div>
            </div>
            <div class="product">
                <img src="images/download.jpg" alt="">
                <div class="p-details">
                    <h2>unisex T-shirt</h2>
                    <h3>$50</h3>
                </div>
            </div>
            <div class="product">
                <img src="images/glasses 1.jpg" alt="">
                <div class="p-details">
                    <h2>shade glasses guys</h2>
                    <h3>$40</h3>
                </div>
            </div>
            <div class="product">
                <img src="images/glasses2.jpg" alt="">
                <div class="p-details">
                    <h2>glasses guys</h2>
                    <h3>$40</h3>
                </div>
            </div>
            <div class="product">
                <img src="images/pant4.webp" alt="">
                <div class="p-details">
                    <h2>Pant for Boys</h2>
                    <h3>$30</h3>
                </div>
            </div>
            <div class="product">
                <img src="images/sneaker1.webp" alt="">
                <div class="p-details">
                    <h2>Sneakers</h2>
                    <h3>$30</h3>
                </div>
            </div>
            <div class="product">
                <img src="images/t-shirt2.jpg" alt="">
                <div class="p-details">
                    <h2>T-shirt for All</h2>
                    <h3>$70</h3>
                </div>
            </div>
            <div class="product">
                <img src="images/pant3.jpg" alt="">
                <div class="p-details">
                    <h2>Pant for All</h2>
                    <h3>$80</h3>
                </div>
            </div>
            <div class="product">
                <img src="images/glasses5.webp"alt="">
                <div class="p-details">
                    <h2>Fine glasses</h2>
                    <h3>$130</h3>
                </div>
            </div>
            <div class="product">
                <img src="images/sneaker4.jpg" alt="">
                <div class="p-details">
                    <h2>sneaker for men</h2>
                    <h3>$230</h3>
                </div>
            </div>
            <div class="product">
                <img src="images/t-shirt3.png" alt="">
                <div class="p-details">
                    <h2>T-shirt for All</h2>
                    <h3>$70</h3>
                </div>
            </div>

        </div>
    </section>








    
    
 <script src='app.js'></script>   
</body>
</html>
